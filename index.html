<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;

        }

        /* ë°°ê²½ í•˜íŠ¸ ì• ë‹ˆë©”ì´ì…˜ */
        .hearts {

            height: 100%;

            pointer-events: none;
        }

        .heart {

            color: rgba(255, 255, 255, 0.3);

        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);

            }
        }

        .container {

            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        h1 {

            color: #ff1744;

        }

        .buttons {

            justify-content: center;
            margin-top: 40px;
            position: relative;
            height: 80px;
            width: 100%;
        }

        button {

            font-size: 26px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            color: white;
            position: fixed;
            z-index: 10;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 23, 68, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            color: white;
            position: fixed;
            transition: all 0.05s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .love-message {
            display: none;
            font-size: 72px;
            color: #ff1744;
            margin-top: 30px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .decorations {

            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="decorations">ğŸ’•âœ¨ğŸ’–</div>
        <div class="emoji">ğŸ»ğŸ’</div>
        <h1>ë°œë Œíƒ€ì¸ë°ì´ë¥¼<br>ë‚˜ì™€ í•¨ê»˜ ë³´ë‚¼ë˜?</h1>
        
        <div class="buttons" id="buttonContainer">
            <button class="yes-btn" onclick="sayYes()">
                ğŸ’• Yes
            </button>
            <button class="no-btn" id="noBtn">
                ğŸ’” No
            </button>
        </div>
        
        <div class="love-message" id="loveMessage">
            ğŸ’— ì‚¬ë‘í•´ ğŸ’—
        </div>
    </div>

    <script>
        // ë°°ê²½ í•˜íŠ¸ ìƒì„±
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’'][Math.floor(Math.random() * 4)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        createHearts();

        // No ë²„íŠ¼ ì´ë™ í•¨ìˆ˜ - ë§ˆìš°ìŠ¤ì™€ ì¼ì • ê±°ë¦¬ ìœ ì§€
        let isMoving = false;
        const DETECTION_DISTANCE = 160; // ê°ì§€ ê±°ë¦¬
        const SAFE_DISTANCE = 150; // ë§ˆìš°ìŠ¤ì™€ ìœ ì§€í•  ê±°ë¦¬
        const CORNER_MARGIN = 50; // ëª¨ì„œë¦¬ íŒì • ê±°ë¦¬
        
        function moveButton(event) {
            if (isMoving) return;
            isMoving = true;
            
            const noBtn = document.getElementById('noBtn');
            const btnRect = noBtn.getBoundingClientRect();
            
            // ë§ˆìš°ìŠ¤ ìœ„ì¹˜
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            
            // ë²„íŠ¼ ì¤‘ì‹¬ì 
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            // ë§ˆìš°ìŠ¤ì™€ ë²„íŠ¼ ì‚¬ì´ì˜ ê±°ë¦¬
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );
            
            // 160px ì´ë‚´ë¡œ ì ‘ê·¼í•˜ë©´ ì¼ì • ê±°ë¦¬ ìœ ì§€
            if (distance < DETECTION_DISTANCE) {
                // ë§ˆìš°ìŠ¤ì—ì„œ ë²„íŠ¼ìœ¼ë¡œì˜ ê°ë„
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                
                // ë§ˆìš°ìŠ¤ë¡œë¶€í„° 150px ë–¨ì–´ì§„ ìœ„ì¹˜ ê³„ì‚°
                let newX = mouseX + Math.cos(angle) * SAFE_DISTANCE - btnRect.width / 2;
                let newY = mouseY + Math.sin(angle) * SAFE_DISTANCE - btnRect.height / 2;
                
                // í™”ë©´ ê²½ê³„ ì²´í¬
                const maxX = window.innerWidth - btnRect.width;
                const maxY = window.innerHeight - btnRect.height;
                
                // ëª¨ì„œë¦¬ì— ëª°ë ¸ëŠ”ì§€ ì²´í¬
                const isAtCorner = (newX < CORNER_MARGIN || newX > maxX - CORNER_MARGIN) &&
                                   (newY < CORNER_MARGIN || newY > maxY - CORNER_MARGIN);
                
                if (isAtCorner) {
                    // ì´ˆê¸° ìœ„ì¹˜ë¡œ ë³µê·€
                    noBtn.style.left = initialNoPosition.x + 'px';
                    noBtn.style.top = initialNoPosition.y + 'px';
                } else {
                    // ê²½ê³„ë¥¼ ë„˜ìœ¼ë©´ í™”ë©´ ì•ˆìª½ìœ¼ë¡œ ì¡°ì •
                    newX = Math.max(0, Math.min(newX, maxX));
                    newY = Math.max(0, Math.min(newY, maxY));
                    
                    noBtn.style.left = newX + 'px';
                    noBtn.style.top = newY + 'px';
                }
            }
            
            setTimeout(() => {
                isMoving = false;
            }, 50);
        }
        
        // ë§ˆìš°ìŠ¤ ì›€ì§ì„ ì „ì²´ë¥¼ ê°ì§€
        document.addEventListener('mousemove', (event) => {
            const noBtn = document.getElementById('noBtn');
            if (noBtn && noBtn.style.display !== 'none') {
                moveButton(event);
            }
        });

        // Yes ë²„íŠ¼ í´ë¦­ ì‹œ
        function sayYes() {
            const buttons = document.getElementById('buttonContainer');
            const message = document.getElementById('loveMessage');
            const title = document.querySelector('h1');
            const emoji = document.querySelector('.emoji');
            
            buttons.style.display = 'none';
            title.style.display = 'none';
            emoji.style.display = 'none';
            message.innerHTML = 'í˜œì¸ì•„ ì‚¬ë‘í•´ ğŸ’—';
            message.style.display = 'block';
            
            // í­ì£½ íš¨ê³¼
            createFireworks();
            
            // ì¶”ê°€ í•˜íŠ¸ íš¨ê³¼
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                }, i * 100);
            }
        }
        
        // í­ì£½ íš¨ê³¼ ìƒì„±
        function createFireworks() {
            const colors = ['#ff6b9d', '#ff1744', '#e91e63', '#ffd700', '#ff69b4', '#ffb6c1'];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * (window.innerHeight * 0.7);
                    explode(x, y, colors[Math.floor(Math.random() * colors.length)]);
                }, i * 300);
            }
        }
        
        // í­ì£½ í­ë°œ íš¨ê³¼
        function explode(x, y, color) {
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.borderRadius = '50%';
                particle.style.backgroundColor = color;
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 2 + Math.random() * 3;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                animateParticle(particle, vx, vy);
            }
        }
        
        // íŒŒí‹°í´ ì• ë‹ˆë©”ì´ì…˜
        function animateParticle(particle, vx, vy) {
            let x = parseFloat(particle.style.left);
            let y = parseFloat(particle.style.top);
            let opacity = 1;
            let gravity = 0.1;
            
            function update() {
                x += vx;
                y += vy;
                vy += gravity;
                opacity -= 0.02;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.opacity = opacity;
                
                if (opacity > 0) {
                    requestAnimationFrame(update);
                } else {
                    particle.remove();
                }
            }
            
            update();
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'ğŸ’•';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            heart.style.zIndex = '1000';
            heart.style.pointerEvents = 'none';
            heart.style.animation = 'float 3s forwards';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // ë²„íŠ¼ ì´ˆê¸° ìœ„ì¹˜ ì„¤ì •
        let initialNoPosition = { x: 0, y: 0 };
        
        function setButtonPositions() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const yesBtn = document.querySelector('.yes-btn');
            const noBtn = document.getElementById('noBtn');
            
            // ë²„íŠ¼ í¬ê¸° ì¸¡ì •
            const btnWidth = 156; // padding(15*2) + ëŒ€ëµì ì¸ í…ìŠ¤íŠ¸ ë„ˆë¹„
            const gap = 40; // ë²„íŠ¼ ê°„ ê°„ê²©
            
            // ì»¨í…Œì´ë„ˆ ì¤‘ì•™ ê³„ì‚°
            const containerCenterX = containerRect.left + containerRect.width / 2;
            const containerCenterY = containerRect.top + containerRect.height - 100;
            
            // Yes ë²„íŠ¼: ì¤‘ì•™ì—ì„œ ì™¼ìª½ìœ¼ë¡œ (ë²„íŠ¼ ë„ˆë¹„ì˜ ì ˆë°˜ + ê°„ê²©ì˜ ì ˆë°˜)
            yesBtn.style.left = (containerCenterX - btnWidth - gap / 2) + 'px';
            yesBtn.style.top = containerCenterY + 'px';
            
            // No ë²„íŠ¼: ì¤‘ì•™ì—ì„œ ì˜¤ë¥¸ìª½ìœ¼ë¡œ (ê°„ê²©ì˜ ì ˆë°˜)
            const noX = containerCenterX + gap / 2;
            const noY = containerCenterY;
            noBtn.style.left = noX + 'px';
            noBtn.style.top = noY + 'px';
            
            // No ë²„íŠ¼ ì´ˆê¸° ìœ„ì¹˜ ì €ì¥
            initialNoPosition.x = noX;
            initialNoPosition.y = noY;
        }
        
        window.addEventListener('load', setButtonPositions);
        window.addEventListener('resize', setButtonPositions);
    </script>
